<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>

    <script>
        let i = 1;
        while (i <= 5) {
            document.write(i + " ");
            i++;
        }

        document.write("<hr>");
        let n = 5.5, j = 1;
        while (j <= 10) {
            document.write(n + " x " + j + " = " + n * j + "<br>");
            j++;
        }

    </script>
</body>

</html>
