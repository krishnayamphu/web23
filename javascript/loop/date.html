<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    Date [d-m-y]:
    <select name="day">
        <script>
            for (i = 1; i <= 30; i++) {
                document.write("<option>" + i + "</option>")
            }
        </script>
    </select>
    <select name="month">
        <script>
            for (i = 1; i <= 12; i++) {
                document.write("<option>" + i + "</option>")
            }
        </script>
    </select>

    <select name="year">
        <script>
            for (i = 1900; i <= 2023; i++) {
                document.write("<option>" + i + "</option>")
            }
        </script>
    </select>
</body>

</html>
