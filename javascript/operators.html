<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>

    <script>
        let a = 5, b = 10;
        a++; //a=a+1
        b--; //b=b-1

        document.write(a + "<br>" + b + "<br>");
        document.write(20 % 5);

        let x = 5, y = 4;
        x += y;//x=x+y;
        document.write("<br>" + x);

        document.write("<hr>" + ("5" === 5));

        let p = 5, q = 6, r = 7;
        document.write("<br>" + (q > p && r > q));
        document.write("<br>" + (p > q ? "p is greater" : "q is greater"));


    </script>
</body>

</html>
