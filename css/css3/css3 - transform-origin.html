<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3</title>
    <style>
        .container {
            border: 2px solid red;
            margin: 50px auto;
            width: 200px;
            height: 200px;
            perspective: 500px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: purple;
            transform: rotateY(45deg);
            transform-origin: 80% 50%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">box</div>
    </div>

</body>

</html>
