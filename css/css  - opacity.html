<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            width: 100px;
            height: 100px;
            background-color: green;
            float: left;
            margin: 15px;
            padding: 15px;
        }

        .opacity-100 {
            opacity: 1;
        }

        .opacity-50 {
            opacity: 0.5;
        }

        .opacity-25 {
            opacity: 0.25;
        }
    </style>
</head>

<body>
    <div class="opacity-100">100%</div>
    <div class="opacity-50">50%</div>
    <div class="opacity-25">25%</div>


</body>

</html>
