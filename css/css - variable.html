<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        :root {
            --primary-color: blue;
            --accent-color: orangered;
        }

        h1 {
            color: var(--primary-color);
        }

        p {
            color: var(--primary-color)
        }

        button {
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            background-color: var(--accent-color);
            color: white;
        }
    </style>
</head>

<body>
    <h1>CSS Variable</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestias nostrum, mollitia optio minima architecto non
        voluptates cum iusto eum repellendus et sequi. Quas labore quam praesentium voluptatum rerum vitae itaque.</p>
    <button>Read More</button>
</body>

</html>
