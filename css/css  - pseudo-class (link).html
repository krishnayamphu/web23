<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        a:link {
            text-decoration: none;
        }

        a:visited {
            color: gray;
        }

        a:active {
            color: yellow;
        }

        a:hover {
            color: green;
        }
    </style>
</head>

<body>
    <a href="#link1">Link 1</a>
    <a href="#link2">Link 2</a>
    <a href="#link3">Link 3</a>
    <a href="#link4">Link 4</a>

</body>

</html>
