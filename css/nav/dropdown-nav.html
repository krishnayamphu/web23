<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: rgb(43, 92, 226);
            width: 900px;
            margin: 0 auto;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            display: inline-block;
            padding: 5px 15px;
        }

        nav ul li a:hover {
            background-color: tomato;
            transition: all 0.5s;
        }

        .dropdown-menu {
            background-color: rgb(196, 163, 163);
            position: absolute;
            display: none;
        }

        .dropdown-menu li {
            display: block;
        }

        nav ul li:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a>
                <ul class="dropdown-menu">
                    <li><a href="#">Services 1</a></li>
                    <li><a href="#">Services 2</a></li>
                    <li><a href="#">Services 2</a></li>
                </ul>
            </li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a>
                <ul class="dropdown-menu">
                    <li><a href="#">Services 1</a></li>
                    <li><a href="#">Services 2</a></li>
                    <li><a href="#">Services 2</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>

</html>
