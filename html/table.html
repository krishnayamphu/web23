<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 15px;
        }

        th,
        td {
            padding: 5px 10px;
            border: 1px solid grey;
        }

        thead {
            background-color: #ccc;
        }

        .my-table {
            width: 50%;
        }

        .my-table tr:nth-child(odd) {
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>Ram</td>
            <td>Kathmandu</td>
        </tr>
        <tr>
            <td>Hari</td>
            <td>Pokhara</td>
        </tr>
    </table>


    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
            </tr>
        </thead>
        <tr>
            <td>Ram</td>
            <td>Kathmandu</td>
        </tr>
        <tr>
            <td>Hari</td>
            <td>Pokhara</td>
        </tr>
    </table>

    <table>
        <tr>
            <th colspan="2">Amount</th>
        </tr>
        <tr>
            <td>Rs</td>
            <td>Paisa</td>
        </tr>
    </table>

    <table>
        <tr>
            <th rowspan="2">Country</th>
            <td>Nepal</td>
        </tr>
        <tr>
            <td>India</td>
        </tr>
    </table>


    <table class="my-table">
        <tr>
            <th>Name</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>Ram</td>
            <td>Kathmandu</td>
        </tr>
        <tr>
            <td>Hari</td>
            <td>Pokhara</td>
        </tr>
        <tr>
            <td>Gita</td>
            <td>Lalitpur</td>
        </tr>
        <tr>
            <td>Sita</td>
            <td>Dharan</td>
        </tr>
    </table>
</body>

</html>
